<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <title>Song App</title>
</head>
<body>
    
    <nav>
        <a href="./index.html"><img class="menu" src="./img/Sans titre-2.png" alt=""></a>
        <div class="right-part">
            <img src="./img/facebook.png" alt="">
            <img src="./img/instagram.png" alt="">
            <img src="./img/twitter.png" alt="">
        </div>
    </nav>

    <div class="search">
        <div class="search__bar">
            <img src="./img/baseline_search_white_18dp.png" alt="">
            <input type="text" name="" id="" placeholder="Search for Song...">
            <img src="./img/keyboard_voice-24px.png" class="voice-icon" alt="">
        </div>
        <div class="search__recomand"></div>
        <img src="./img/reload-outline.png" class="search__loader" alt="">
    </div>

    <img class="song-waiting" src="./img/reload-outline.png" alt="">

    <div class="content">
        <div class="content__nav-bar">
            <a href="#" id="popular-btn" class="selected">Popular</a>
            <a href="#" id="favoris-btn">Favoris</a>
        </div>

        <div class="content__songs">
            <div class="content__songs__col one"></div>
            <div class="content__songs__col two"></div>
            <div class="content__songs__col three"></div>
            <div class="content__songs__col four"></div>
        </div>
    </div>

</body>
</html>
